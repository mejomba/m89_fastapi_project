{% extends 'base.html' %}

{% block title %} {{ super() }} home {% endblock %}

{% block style %}
    <style>
        .post-img-thumbnail {
            width: 16rem;
            height: 9rem;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row my-5">
            {% for comment in comments %}
            <section class="col-md-4 col-12 align-items-center">
                <article class="p-5 border my-1">
                        <h3>{{ comment.title }}</h3>
                        <p>{{ comment.content }}</p>
                </article>
            </section>
            {% endfor %}
        </div>
    </div>


{% endblock %}

{% block script %} {% endblock %}
