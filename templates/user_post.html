{% extends 'base.html' %}

{% block title %} {{ super() }} home {% endblock %}

{% block style %}
    <style>
        .post-img-thumbnail {
            width: 16rem;
            height: 9rem;
        }
    </style>
{% endblock %}

{% block content %}
    {% for post in all_user_posts %}
    <section class="container">
        <article class="d-flex align-items-center">
            <img src="../statics/images/post-image.png" alt="" class="post-img-thumbnail">
            <div class="p-5">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content | truncate(150) }}</p>
                <a class="btn btn-outline-info" href="#" >مطالعه بیشتر</a>
            </div>
        </article>
    </section>
    {% endfor %}

{% endblock %}

{% block script %} {% endblock %}
