<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}
    Fast api |
    {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../statics/css/main.css"/>
    {% block style %}{% endblock %}
</head>
<body>


    <!-- main navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% if request.cookies.access_token %}
                <button  class="btn btn-outline-primary me-3" onclick=fetchProfile('{{ request.cookies.access_token }}')>
                    پروفایل
                </button>
                <button  class="btn btn-outline-danger me-3" onclick=logout('{{ request.cookies.access_token }}')>
                    خروج
                </button>
            {% else %}
                <button class="btn btn-outline-primary me-3 modal-btn">
                ورود یا ثبت نام
            </button>
            {% endif %}

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">خانه</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">آیتم اول</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">آیتم دوم</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">آیتم سوم</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="جستجو" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">جستجو</button>
                </form>
            </div>
        </div>
    </nav>
        <div class="alert alert-dismissible fade show d-none text-center" role="alert" id="alert">
          <p id="alert-message"></p>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    <!-- modal -->
      <div class="modal-overlay">
        <div class="modal-container">
            <div class="d-flex w-100">
                <div class="bg-info d-flex w-100 align-items-center justify-content-center" id="login">
                    <span>ورود</span>
                </div>
                <div class="d-flex w-100 align-items-center justify-content-center" id="signup">
                    <span>ثبت نام</span>
                </div>
            </div>
            <div id="login-form-wrapper" class="my-4">
                <form action="/login" method="POST" id="login-form" class="w-100 p-4">
                  <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="loginFloatingInput" name="email" placeholder="name@example.com" required>
                      <label for="loginFloatingInput">ایمیل</label>
                  </div>
                  <div class="form-floating">
                      <input type="password" class="form-control" id="loginFloatingPassword" name="password" placeholder="Password" required>
                      <label for="loginFloatingPassword">Password</label>
                  </div>
                    <div class="d-flex">
                        <button type="submit" class="btn btn-primary my-3 px-3">وارد شدن</button>
                    </div>
            </form>
            </div>

            <div id="signup-form-wrapper" class="d-none my-4">
                <form action="/users" method="POST" id="signup-form" class="w-100 p-4">
                  <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="signupFloatingInput" name="email" placeholder="name@example.com" required>
                      <label for="signupFloatingInput">ایمیل</label>
                  </div>
                  <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="signupFloatingusername" name="username" placeholder="نام کاربری" required>
                      <label for="signupFloatingusername">نام کاربری</label>
                  </div>
                  <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="signupFloatingPassword1" name="password" placeholder="رمز عبور" required>
                      <label for="signupFloatingPassword1">رمز عبور</label>
                  </div>
                  <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="signupFloatingFirstName" name="first_name" placeholder="نام" required>
                      <label for="signupFloatingFirstName">نام</label>
                  </div>
                  <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="signupFloatingLastName" name="last_name" placeholder="نام خانوادگی" required>
                      <label for="signupFloatingLastName">نام خانوادگی</label>
                  </div>
                  <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="signupFloatinPhone" name="phone" placeholder="شماره تلفن">
                      <label for="signupFloatingPhone">شماره تلفن</label>
                  </div>
                    <div class="d-flex">
                        <button type="submit" class="btn btn-primary my-3 px-3">ثبت نام</button>
                    </div>
            </form>
            </div>

          <button class="close-btn">
              &times;
          </button>
        </div>
      </div>
    <!-- modal -->

    {% block content %}{% endblock %}

    <!-- footer -->
    <footer class="text-center bg-body-tertiary">
          <!-- Grid container -->
          <div class="container pt-2">
            <!-- Section: Social media -->
            <section class="mb-2">
              <!-- Facebook -->
              <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#">
                  <img src="../statics/images/facebook.svg">
              </a>

              <!-- Twitter -->
              <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#">
                  <img src="../statics/images/twitter.svg">
              </a>

              <!-- Youtube -->
              <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#">
                  <img src="../statics/images/youtube.svg">
              </a>

              <!-- Instagram -->
              <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#">
                  <img src="../statics/images/instagram.svg">
              </a>

              <!-- Linkedin -->
              <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#">
                  <img src="../statics/images/linkedin-2.svg">
              </a>
            </section>
            <!-- Section: Social media -->
          </div>
        <!-- Grid container -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>

        const modalBtn = document.querySelector('.modal-btn');
        const closelBtn = document.querySelector('.close-btn');
        const modal = document.querySelector('.modal-overlay');
        const modalContainer = document.querySelector('.modal-container');

        modalBtn.addEventListener('click', function() {
         modal.classList.toggle('open-modal');
        })

        closelBtn.addEventListener('click', function() {
         modal.classList.remove('open-modal');
        })

        modalContainer.addEventListener('overflow', function(e) {
         e.currentTarget.style.overflowY = 'scroll';
        })

        // switch login and signup form
        const login = document.getElementById('login');
        const signup = document.getElementById('signup');
        const loginFormWrapper = document.getElementById('login-form-wrapper');
        const signupFormWrapper = document.getElementById('signup-form-wrapper');
        login.addEventListener('click', ()=> {
            loginFormWrapper.classList.remove('d-none');
            signupFormWrapper.classList.add('d-none')
            login.classList.add('bg-info');
            signup.classList.remove('bg-info');
        })
        signup.addEventListener('click', ()=> {
            loginFormWrapper.classList.add('d-none');
            signupFormWrapper.classList.remove('d-none')
            login.classList.remove('bg-info');
            signup.classList.add('bg-info');
        })

        const userAlert = document.getElementById('alert');
        const alertMessage = document.getElementById('alert-message');

        // signup process
        async function signUp(url="", data={}) {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data)
                })
            if (response.status === 201){
                alertMessage.innerText = "ثبت نام شما انجام شد"
                userAlert.classList.add('alert-success');
                userAlert.classList.remove('d-none');
                modal.classList.remove('open-modal');
            } else if (response.status === 409) {
                alertMessage.innerText = "خطا در ثبت نام (ایمیل یا نام کاربری تکراری)"
                userAlert.classList.add('alert-danger');
                userAlert.classList.remove('d-none');
                modal.classList.remove('open-modal');
                } else {
                alertMessage.innerText = "خطا در ثبت نام "
                userAlert.classList.add('alert-danger');
                userAlert.classList.remove('d-none');
                modal.classList.remove('open-modal');
                }
            }

        signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', function (e) {
            e.preventDefault()
            const res = signUp(this.action, {
                email: this.email.value,
                username: this.username.value,
                password: this.password.value,
                first_name: this.first_name.value,
                last_name: this.last_name.value,
                phone: this.phone.value
            })
            console.log(res)
        })


        // login process
        async function loginUser(url="", data={}) {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data)

                }).then(response => response.json())
                    .then((data) => {
                        if (data.access_token){
                            alertMessage.innerText = "ورود موفت"
                            userAlert.classList.add('alert-success');
                            userAlert.classList.remove('d-none');
                            modal.classList.remove('open-modal');

                            window.location.replace('/');
                        } else {
                            alertMessage.innerText = "خطا در ورود"
                            userAlert.classList.add('alert-danger');
                            userAlert.classList.remove('d-none');
                            modal.classList.remove('open-modal');
                        }
                    }).catch(err => {
                        alert(err)
                    })
            }
        loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault()
            const res = loginUser(this.action, {
                email: this.email.value,
                password: this.password.value
            })
            console.log(res)
        })

        // load profile
        function fetchProfile(token){
            fetch('/dashboard', {
                headers: {
                    "Content-Type": "application/json",
                    'Authorization': 'Bearer ' + token
                }
            }).then(response=>response.text())
                .then(data=>{
                    document.body.innerHTML = data
                })
        }

        function get_cookie(name){
            return document.cookie.split(';').some(c => {
                return c.trim().startsWith(name + '=');
            });
        }

        function delete_cookie( name, path, domain ) {
          if( get_cookie( name ) ) {
            document.cookie = name + "=" +
              ((path) ? ";path="+path:"")+
              ((domain)?";domain="+domain:"") +
              ";expires=Thu, 01 Jan 1970 00:00:01 GMT";
          }
        }

        // logout process
        function logout(token) {
            fetch('/logout', {
                headers: {
                    "Content-Type": "application/json",
                    'Authorization': 'Bearer ' + token
                }
            }).then((response) => {
                if (response.status === 200) {
                    delete_cookie('access_token')
                }
                response.text().then((data) => {
                    window.location.replace('/')
                    document.body.innerHTML = data
                })
            })
        }
    </script>
    {% block script %}{% endblock %}
</body>
</html>
